<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#f0fdf4"/>

  <!-- Main Plate -->
  <circle cx="32" cy="32" r="26" fill="#fef3c7" stroke="#22c55e" stroke-width="2.5"/>
  <circle cx="32" cy="32" r="20" fill="#ffffff" stroke="#dcfce7" stroke-width="1"/>

  <!-- Roasted Chicken (center) -->
  <ellipse cx="32" cy="29" rx="10" ry="7" fill="#b45309"/>
  <ellipse cx="32" cy="27" rx="8" ry="5.5" fill="#d97706"/>
  <ellipse cx="32" cy="25" rx="6" ry="4" fill="#fbbf24"/>
  <!-- Chicken legs -->
  <ellipse cx="24" cy="32" rx="3" ry="5" fill="#b45309" transform="rotate(-30 24 32)"/>
  <ellipse cx="40" cy="32" rx="3" ry="5" fill="#b45309" transform="rotate(30 40 32)"/>

  <!-- Peas (green) -->
  <circle cx="42" cy="40" r="3" fill="#22c55e"/>
  <circle cx="46" cy="36" r="2.5" fill="#4ade80"/>
  <circle cx="45" cy="42" r="2" fill="#16a34a"/>

  <!-- Carrots (orange) -->
  <rect x="40" y="18" width="4" height="10" rx="2" fill="#ea580c" transform="rotate(25 42 23)"/>
  <rect x="45" y="20" width="3" height="8" rx="1.5" fill="#f97316" transform="rotate(40 46 24)"/>

  <!-- Broccoli (green) -->
  <circle cx="20" cy="38" r="3.5" fill="#15803d"/>
  <circle cx="17" cy="34" r="3" fill="#22c55e"/>
  <circle cx="22" cy="34" r="2.5" fill="#16a34a"/>

  <!-- Potatoes -->
  <ellipse cx="22" cy="44" rx="4" ry="2.5" fill="#fcd34d"/>

  <!-- Fries (top) -->
  <rect x="26" y="6" width="2.5" height="8" rx="1" fill="#fbbf24" transform="rotate(-10 27 10)"/>
  <rect x="30" y="5" width="2.5" height="9" rx="1" fill="#fcd34d"/>
  <rect x="34" y="6" width="2.5" height="8" rx="1" fill="#f59e0b" transform="rotate(10 35 10)"/>

  <!-- Small burger icon (corner) -->
  <g transform="translate(46, 46) scale(0.4)">
    <ellipse cx="12" cy="5" rx="10" ry="5" fill="#d97706"/>
    <ellipse cx="12" cy="4" rx="8" ry="3" fill="#fbbf24"/>
    <path d="M3 8 Q7 10 12 8 Q17 10 21 8" stroke="#22c55e" stroke-width="2" fill="none"/>
    <ellipse cx="12" cy="11" rx="9" ry="3" fill="#7c2d12"/>
    <ellipse cx="12" cy="15" rx="10" ry="4" fill="#d97706"/>
  </g>

  <!-- AI sparkle (small corner badge) -->
  <circle cx="54" cy="10" r="8" fill="url(#iconGradient)"/>
  <path d="M54 4 L55 8 L59 9 L55 10 L54 14 L53 10 L49 9 L53 8 Z" fill="white"/>

  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
</svg>