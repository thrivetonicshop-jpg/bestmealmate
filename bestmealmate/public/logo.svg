<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" fill="none">
  <!-- Plate with food -->
  <circle cx="30" cy="30" r="24" fill="#f0fdf4" stroke="#22c55e" stroke-width="2.5"/>
  <circle cx="30" cy="30" r="18" fill="#ffffff" stroke="#dcfce7" stroke-width="1"/>

  <!-- Chicken (golden) -->
  <ellipse cx="30" cy="27" rx="10" ry="7" fill="#fbbf24"/>
  <ellipse cx="30" cy="25" rx="8" ry="5" fill="#fcd34d"/>

  <!-- Peas (green) -->
  <circle cx="40" cy="35" r="3" fill="#22c55e"/>
  <circle cx="44" cy="32" r="2.5" fill="#4ade80"/>
  <circle cx="43" cy="37" r="2" fill="#16a34a"/>

  <!-- Carrots (orange) -->
  <rect x="18" y="28" width="4" height="10" rx="2" fill="#f97316" transform="rotate(-25 20 33)"/>
  <rect x="22" y="30" width="3" height="8" rx="1.5" fill="#fb923c" transform="rotate(-15 23 34)"/>

  <!-- Broccoli -->
  <circle cx="22" cy="38" r="3" fill="#15803d"/>
  <circle cx="19" cy="35" r="2.5" fill="#22c55e"/>

  <!-- Steam lines -->
  <path d="M26 10 Q24 6 26 2" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M30 8 Q28 4 30 0" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M34 10 Q32 6 34 2" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>

  <!-- Text: BestMealMate -->
  <text x="62" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="800" fill="#111827">Best</text>
  <text x="62" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="800" fill="#22c55e">Meal</text>
  <text x="110" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="800" fill="#111827">Mate</text>

  <!-- Checkmark badge -->
  <circle cx="225" cy="30" r="12" fill="#22c55e"/>
  <path d="M219 30 L223 34 L231 26" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>