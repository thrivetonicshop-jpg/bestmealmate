<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 70" fill="none">
  <!-- Main Plate Circle -->
  <circle cx="35" cy="35" r="30" fill="#fef3c7" stroke="#22c55e" stroke-width="3"/>
  <circle cx="35" cy="35" r="24" fill="#ffffff" stroke="#dcfce7" stroke-width="1.5"/>

  <!-- Roasted Chicken (center) -->
  <ellipse cx="35" cy="32" rx="12" ry="9" fill="#b45309"/>
  <ellipse cx="35" cy="30" rx="10" ry="7" fill="#d97706"/>
  <ellipse cx="35" cy="28" rx="7" ry="5" fill="#fbbf24"/>
  <!-- Chicken leg -->
  <ellipse cx="26" cy="36" rx="4" ry="6" fill="#b45309" transform="rotate(-30 26 36)"/>
  <ellipse cx="44" cy="36" rx="4" ry="6" fill="#b45309" transform="rotate(30 44 36)"/>

  <!-- Peas (green - bottom right) -->
  <circle cx="48" cy="44" r="3.5" fill="#22c55e"/>
  <circle cx="53" cy="40" r="3" fill="#4ade80"/>
  <circle cx="52" cy="46" r="2.5" fill="#16a34a"/>
  <circle cx="56" cy="44" r="2" fill="#22c55e"/>

  <!-- Carrots (orange - top right) -->
  <rect x="46" y="18" width="5" height="14" rx="2.5" fill="#ea580c" transform="rotate(25 48 25)"/>
  <rect x="52" y="20" width="4" height="12" rx="2" fill="#f97316" transform="rotate(35 54 26)"/>
  <rect x="56" y="24" width="3" height="10" rx="1.5" fill="#fb923c" transform="rotate(45 57 29)"/>

  <!-- Broccoli (green - left side) -->
  <circle cx="18" cy="42" r="4" fill="#15803d"/>
  <circle cx="14" cy="38" r="3.5" fill="#22c55e"/>
  <circle cx="20" cy="38" r="3" fill="#16a34a"/>
  <rect x="16" y="44" width="3" height="6" fill="#365314"/>

  <!-- Potatoes (bottom left) -->
  <ellipse cx="22" cy="50" rx="5" ry="3" fill="#fcd34d"/>
  <ellipse cx="28" cy="52" rx="4" ry="2.5" fill="#fde047"/>

  <!-- Steam lines -->
  <path d="M30 4 Q28 -2 30 -6" stroke="#22c55e" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
  <path d="M35 2 Q33 -4 35 -8" stroke="#22c55e" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
  <path d="M40 4 Q38 -2 40 -6" stroke="#22c55e" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>

  <!-- Fries icon (small, top area) -->
  <g transform="translate(58, 8) scale(0.6)">
    <rect x="0" y="8" width="4" height="18" rx="1" fill="#fbbf24" transform="rotate(-15 2 17)"/>
    <rect x="6" y="6" width="4" height="20" rx="1" fill="#fcd34d" transform="rotate(-5 8 16)"/>
    <rect x="12" y="8" width="4" height="18" rx="1" fill="#f59e0b" transform="rotate(10 14 17)"/>
    <rect x="18" y="10" width="4" height="16" rx="1" fill="#fbbf24" transform="rotate(20 20 18)"/>
  </g>

  <!-- Burger icon (small, bottom area) -->
  <g transform="translate(56, 48) scale(0.5)">
    <!-- Top bun -->
    <ellipse cx="15" cy="6" rx="14" ry="6" fill="#d97706"/>
    <ellipse cx="15" cy="5" rx="12" ry="4" fill="#fbbf24"/>
    <!-- Sesame seeds -->
    <ellipse cx="10" cy="4" rx="1.5" ry="1" fill="#fef3c7"/>
    <ellipse cx="18" cy="3" rx="1.5" ry="1" fill="#fef3c7"/>
    <!-- Lettuce -->
    <path d="M2 10 Q8 13 15 10 Q22 13 28 10" stroke="#22c55e" stroke-width="3" fill="none"/>
    <!-- Patty -->
    <ellipse cx="15" cy="14" rx="13" ry="4" fill="#7c2d12"/>
    <!-- Bottom bun -->
    <ellipse cx="15" cy="20" rx="14" ry="5" fill="#d97706"/>
  </g>

  <!-- Fridge icon (small, integrated) -->
  <g transform="translate(2, 2) scale(0.35)">
    <rect x="0" y="0" width="20" height="30" rx="2" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    <line x1="0" y1="12" x2="20" y2="12" stroke="#9ca3af" stroke-width="1"/>
    <rect x="14" y="4" width="2" height="5" rx="1" fill="#6b7280"/>
    <rect x="14" y="16" width="2" height="8" rx="1" fill="#6b7280"/>
    <!-- Food inside -->
    <circle cx="6" cy="6" r="2" fill="#f97316"/>
    <circle cx="12" cy="8" r="2" fill="#22c55e"/>
    <rect x="4" y="18" width="5" height="3" rx="1" fill="#fbbf24"/>
    <circle cx="14" cy="22" r="2" fill="#ef4444"/>
  </g>

  <!-- Text: BestMealMate -->
  <text x="82" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="#111827">Best</text>
  <text x="82" y="54" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="#22c55e">Meal</text>
  <text x="138" y="54" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="#111827">Mate</text>

  <!-- AI Sparkle badge -->
  <g transform="translate(200, 18)">
    <circle cx="20" cy="20" r="18" fill="url(#gradient1)"/>
    <!-- Sparkle/star -->
    <path d="M20 8 L22 16 L30 18 L22 20 L20 28 L18 20 L10 18 L18 16 Z" fill="white"/>
    <circle cx="26" cy="12" r="2" fill="white" opacity="0.8"/>
    <circle cx="14" cy="24" r="1.5" fill="white" opacity="0.6"/>
  </g>

  <!-- Fork and Knife (subtle, beside plate) -->
  <g transform="translate(64, 28)" opacity="0.4">
    <!-- Fork -->
    <rect x="0" y="0" width="2" height="14" rx="1" fill="#9ca3af"/>
    <rect x="0" y="0" width="2" height="6" rx="0.5" fill="#9ca3af"/>
    <rect x="-2" y="0" width="1" height="5" rx="0.5" fill="#9ca3af"/>
    <rect x="3" y="0" width="1" height="5" rx="0.5" fill="#9ca3af"/>
  </g>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
</svg>