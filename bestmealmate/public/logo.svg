<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 60" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>

  <!-- Icon background -->
  <rect x="2" y="2" width="56" height="56" rx="14" fill="url(#bgGrad)"/>

  <!-- Fork (left) -->
  <g transform="translate(12, 10)">
    <rect x="0" y="0" width="2.5" height="24" rx="1.25" fill="white"/>
    <rect x="-2.5" y="0" width="1.5" height="8" rx="0.75" fill="white"/>
    <rect x="3.5" y="0" width="1.5" height="8" rx="0.75" fill="white"/>
  </g>

  <!-- Knife (right) -->
  <g transform="translate(42, 10)">
    <path d="M0 0 L5 0 L5 7 C5 10 2.5 12 2.5 12 L2.5 24 L0 24 L0 12 C0 12 0 10 0 7 Z" fill="white"/>
  </g>

  <!-- Center heart -->
  <circle cx="30" cy="34" r="12" fill="white" opacity="0.95"/>
  <path d="M30 28 C27 25 22 26.5 22 30.5 C22 34.5 30 41 30 41 C30 41 38 34.5 38 30.5 C38 26.5 33 25 30 28" fill="#ef4444"/>

  <!-- AI sparkle badge -->
  <circle cx="50" cy="10" r="8" fill="url(#aiGradient)"/>
  <path d="M50 4 L51.2 8 L55 9.5 L51.2 11 L50 15 L48.8 11 L45 9.5 L48.8 8 Z" fill="white"/>

  <!-- Text -->
  <text x="70" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="800" fill="#111827">Best<tspan fill="#22c55e">Meal</tspan>Mate</text>
</svg>
