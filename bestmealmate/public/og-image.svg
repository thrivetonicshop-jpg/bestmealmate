<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4"/>
      <stop offset="50%" style="stop-color:#dcfce7"/>
      <stop offset="100%" style="stop-color:#f0fdf4"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#22c55e" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#22c55e" opacity="0.1"/>

  <!-- Logo plate icon -->
  <g transform="translate(100, 200)">
    <circle cx="100" cy="100" r="90" fill="#ffffff" stroke="#22c55e" stroke-width="4"/>
    <circle cx="100" cy="100" r="70" fill="#f8fafc"/>

    <!-- Chicken -->
    <ellipse cx="100" cy="90" rx="35" ry="22" fill="#fbbf24"/>
    <ellipse cx="100" cy="85" rx="28" ry="17" fill="#fcd34d"/>

    <!-- Peas -->
    <circle cx="135" cy="120" r="10" fill="#22c55e"/>
    <circle cx="148" cy="110" r="8" fill="#4ade80"/>
    <circle cx="145" cy="130" r="7" fill="#16a34a"/>

    <!-- Carrots -->
    <rect x="55" y="95" width="10" height="30" rx="5" fill="#f97316" transform="rotate(-25 60 110)"/>
    <rect x="65" y="100" width="8" height="25" rx="4" fill="#fb923c" transform="rotate(-15 69 112)"/>

    <!-- Broccoli -->
    <circle cx="65" cy="130" r="10" fill="#15803d"/>
    <circle cx="55" cy="120" r="8" fill="#22c55e"/>

    <!-- Steam -->
    <path d="M85 30 Q80 15 85 0" stroke="#22c55e" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.5"/>
    <path d="M100 25 Q95 10 100 -5" stroke="#22c55e" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.5"/>
    <path d="M115 30 Q110 15 115 0" stroke="#22c55e" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="350" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="#111827">BestMealMate</text>

  <text x="350" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#4b5563">AI Meal Planning for Families</text>

  <!-- Feature pills -->
  <g transform="translate(350, 380)">
    <rect x="0" y="0" width="180" height="45" rx="22" fill="#22c55e"/>
    <text x="90" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">Multiple Diets</text>

    <rect x="200" y="0" width="180" height="45" rx="22" fill="#22c55e"/>
    <text x="290" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">Smart Pantry</text>

    <rect x="400" y="0" width="180" height="45" rx="22" fill="#22c55e"/>
    <text x="490" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">Zero Waste</text>
  </g>

  <!-- URL -->
  <text x="350" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#22c55e" font-weight="600">www.bestmealmate.com</text>

  <!-- Checkmark badge -->
  <g transform="translate(1000, 180)">
    <circle cx="50" cy="50" r="45" fill="#22c55e"/>
    <path d="M30 50 L45 65 L70 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>