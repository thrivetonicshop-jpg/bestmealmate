<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4"/>
      <stop offset="50%" style="stop-color:#dcfce7"/>
      <stop offset="100%" style="stop-color:#f0fdf4"/>
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#22c55e" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#22c55e" opacity="0.1"/>
  <circle cx="1050" cy="100" r="100" fill="#f97316" opacity="0.08"/>

  <!-- Main Logo Plate -->
  <g transform="translate(80, 150)">
    <!-- Plate -->
    <circle cx="120" cy="120" r="110" fill="#fef3c7" stroke="#22c55e" stroke-width="5"/>
    <circle cx="120" cy="120" r="85" fill="#ffffff" stroke="#dcfce7" stroke-width="2"/>

    <!-- Roasted Chicken -->
    <ellipse cx="120" cy="110" rx="45" ry="30" fill="#b45309"/>
    <ellipse cx="120" cy="105" rx="38" ry="24" fill="#d97706"/>
    <ellipse cx="120" cy="100" rx="28" ry="18" fill="#fbbf24"/>
    <!-- Chicken legs -->
    <ellipse cx="85" cy="125" rx="12" ry="20" fill="#b45309" transform="rotate(-30 85 125)"/>
    <ellipse cx="155" cy="125" rx="12" ry="20" fill="#b45309" transform="rotate(30 155 125)"/>

    <!-- Peas -->
    <circle cx="170" cy="160" r="12" fill="#22c55e"/>
    <circle cx="185" cy="145" r="10" fill="#4ade80"/>
    <circle cx="182" cy="170" r="8" fill="#16a34a"/>

    <!-- Carrots -->
    <rect x="160" y="65" width="12" height="35" rx="6" fill="#ea580c" transform="rotate(25 166 82)"/>
    <rect x="175" y="72" width="10" height="30" rx="5" fill="#f97316" transform="rotate(40 180 87)"/>

    <!-- Broccoli -->
    <circle cx="65" cy="155" r="14" fill="#15803d"/>
    <circle cx="52" cy="140" r="12" fill="#22c55e"/>
    <circle cx="72" cy="140" r="10" fill="#16a34a"/>

    <!-- Potatoes -->
    <ellipse cx="70" cy="175" rx="16" ry="10" fill="#fcd34d"/>

    <!-- Steam -->
    <path d="M100 25 Q95 10 100 -5" stroke="#22c55e" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M120 20 Q115 5 120 -10" stroke="#22c55e" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M140 25 Q135 10 140 -5" stroke="#22c55e" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
  </g>

  <!-- Fries decoration (top right of plate) -->
  <g transform="translate(220, 140)">
    <rect x="0" y="10" width="8" height="35" rx="3" fill="#fbbf24" transform="rotate(-15 4 27)"/>
    <rect x="15" y="5" width="8" height="40" rx="3" fill="#fcd34d" transform="rotate(-5 19 25)"/>
    <rect x="30" y="10" width="8" height="35" rx="3" fill="#f59e0b" transform="rotate(10 34 27)"/>
    <rect x="45" y="15" width="7" height="30" rx="3" fill="#fbbf24" transform="rotate(20 48 30)"/>
  </g>

  <!-- Burger decoration (bottom right of plate) -->
  <g transform="translate(230, 340)">
    <!-- Top bun -->
    <ellipse cx="35" cy="15" rx="32" ry="14" fill="#d97706"/>
    <ellipse cx="35" cy="12" rx="28" ry="10" fill="#fbbf24"/>
    <!-- Sesame seeds -->
    <ellipse cx="25" cy="10" rx="4" ry="2" fill="#fef3c7"/>
    <ellipse cx="42" cy="8" rx="4" ry="2" fill="#fef3c7"/>
    <!-- Lettuce -->
    <path d="M5 25 Q18 32 35 25 Q52 32 65 25" stroke="#22c55e" stroke-width="6" fill="none"/>
    <!-- Tomato -->
    <ellipse cx="35" cy="32" rx="28" ry="6" fill="#ef4444"/>
    <!-- Patty -->
    <ellipse cx="35" cy="42" rx="30" ry="10" fill="#7c2d12"/>
    <!-- Bottom bun -->
    <ellipse cx="35" cy="55" rx="32" ry="12" fill="#d97706"/>
  </g>

  <!-- Fridge icon (small) -->
  <g transform="translate(40, 420)">
    <rect x="0" y="0" width="50" height="75" rx="5" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <line x1="0" y1="30" x2="50" y2="30" stroke="#9ca3af" stroke-width="2"/>
    <rect x="38" y="8" width="6" height="15" rx="2" fill="#6b7280"/>
    <rect x="38" y="40" width="6" height="25" rx="2" fill="#6b7280"/>
    <!-- Food inside -->
    <circle cx="15" cy="15" r="6" fill="#f97316"/>
    <circle cx="30" cy="18" r="5" fill="#22c55e"/>
    <rect x="10" y="45" width="15" height="8" rx="2" fill="#fbbf24"/>
    <circle cx="35" cy="55" r="6" fill="#ef4444"/>
  </g>

  <!-- Text -->
  <text x="400" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="800" fill="#111827">BestMealMate</text>

  <text x="400" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="38" fill="#4b5563">AI-Powered Meal Planning for Real Families</text>

  <!-- Feature pills -->
  <g transform="translate(400, 370)">
    <rect x="0" y="0" width="160" height="50" rx="25" fill="#22c55e"/>
    <text x="80" y="33" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">All Diets</text>

    <rect x="180" y="0" width="180" height="50" rx="25" fill="#22c55e"/>
    <text x="270" y="33" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">Smart Pantry</text>

    <rect x="380" y="0" width="160" height="50" rx="25" fill="#22c55e"/>
    <text x="460" y="33" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">Zero Waste</text>

    <rect x="560" y="0" width="140" height="50" rx="25" fill="url(#aiGradient)"/>
    <text x="630" y="33" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">AI Chef</text>
  </g>

  <!-- URL -->
  <text x="400" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#22c55e" font-weight="600">www.bestmealmate.com</text>

  <!-- AI Sparkle badge -->
  <g transform="translate(1020, 160)">
    <circle cx="50" cy="50" r="50" fill="url(#aiGradient)"/>
    <!-- Sparkle -->
    <path d="M50 20 L54 42 L76 46 L54 50 L50 72 L46 50 L24 46 L46 42 Z" fill="white"/>
    <circle cx="65" cy="30" r="5" fill="white" opacity="0.8"/>
    <circle cx="35" cy="62" r="4" fill="white" opacity="0.6"/>
  </g>

  <!-- Checkmark badge -->
  <g transform="translate(1020, 420)">
    <circle cx="50" cy="50" r="45" fill="#22c55e"/>
    <path d="M30 50 L45 65 L70 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>