name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bestmealmate/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: bestmealmate
        run: npm ci

      - name: Sync Capacitor
        working-directory: bestmealmate
        run: npx cap sync android

      - name: Make Gradlew executable
        working-directory: bestmealmate/android
        run: chmod +x ./gradlew

      - name: Build Debug APK
        if: ${{ inputs.build_type == 'debug' }}
        working-directory: bestmealmate/android
        run: ./gradlew assembleDebug

      - name: Build Release APK
        if: ${{ inputs.build_type == 'release' }}
        working-directory: bestmealmate/android
        run: ./gradlew assembleRelease

      - name: Build Release AAB (for app stores)
        if: ${{ inputs.build_type == 'release' }}
        working-directory: bestmealmate/android
        run: ./gradlew bundleRelease

      - name: Upload Debug APK
        if: ${{ inputs.build_type == 'debug' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bestmealmate/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        if: ${{ inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: bestmealmate/android/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Upload Release AAB
        if: ${{ inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: bestmealmate/android/app/build/outputs/bundle/release/app-release.aab
